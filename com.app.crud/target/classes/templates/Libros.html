<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Libros </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expend-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Libros </a>
        <!-- navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class= nav-item><a class="nav-link"
                    th:href="@{/libros}">Control de libros</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>LISTA DE LIBROS</h1>
        </div>
        <div class = "col -lg-3">
            <a th:href = "@{/libros/nuevo}" class = "btn btn-primary btn-sm mb3">Agregar Libro</a>
            
        </div>

    <br>
    </br>
        <table class="table table-striped table-bordered">
            <caption>Lista de Libros</caption>
            <thead class = "table-dark">
              <tr>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Coleccion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="libro : $(libros)">
                    <td th:text = "$(libro.nombre)">Nombre</td>
                    <td th:text = "$(libro.autor)">Autor</td>
                    <td th:text = "$(libro.coleccion)">Coleccion</td>
                    <td>
                        <a th:href="@{/libros/editar/{id}(libro.id)}" class= "btn btn-info" >Editar</a>
                        <a th:href="@{/libros/{id}(libro.id)}" class= "btn btn-Danger" >Eliminar</a>

                    </td>
                  </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
