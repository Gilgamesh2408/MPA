<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de libros </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expend-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Libros </a>
        <!-- navbar links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class= nav-item><a class="nav-link"
                    th:href="@{/libros}">Control de libros</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de libros</h1>
                <div class = "card body">
                    <form th:action="@{/libros} " th:object="${libros}" method = "POST">
                        <br>
                        <div class="form-group">
                            <label>Nombre : </Label>
                            <input type = "text" name= "Nombre" th:field="{Nombre}" class="form-control" placeholder = "Digite el nombre del libro: " required >
                        </div>
                        </br>
                        <br>
                        <div class="form-group">
                            <label>Autor : </Label>
                            <input type = "text" name= "Autor" th:field="{Autor}" class="form-control" placeholder = "Digite el nombre de autor: " required >
                        </div>
                        </br>
                        <br>
                        <div class="form-group">
                            <label>Coleccion: </Label>
                            <input type = "text" name= "Coleccion" th:field="{Coleccion}" class="form-control" placeholder = "Digite la Coleccion: " required >
                        </div>
                        </br>
                        <br>
                        <div class = box-footer>
                            <button class= "btn-btn-success">Guardar</button>
                        </div>
            </div>
        </div>
    </div>
</body>
</html>
